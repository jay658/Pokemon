<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Press Start 2P', cursive;
    }
    body{
      background-color: black;
    }
    h1{
      margin:0
    }
    button{
      border:0;
      cursor:pointer;
      font-size: 16px;
    }
    button:hover{
      background-color:#ddd!important
    }
    .partyPokemon{
      display:flex; 
      align-items:center;
      height:20%; 
      border-bottom:5px solid black
    }
    .partyGreyBar{
      position:absolute;
      height:10px; 
      width:325px; 
      background-color: #ccc; 
      margin-top:10px;
      right:70px
    }
    .partyPokemonHealthBar{
      height:10px; 
      width:325px; 
      background-color: green; 
      position: absolute;
      right:70px
    }
    #partyChat *{
      margin-top: 50px;
      margin-left: 50px
    }
    .partyImg{
      text-align:left
      
    }
  </style>
</head>
<body>
  <div style = "display: inline-block; position: relative">
    <div 
      id = "overlappingDiv" 
      style = "
        background-color: black;
        position:absolute;
        top:0;
        right:0;
        left:0;
        bottom:0;
        opacity: 0;
        pointer-events: none;
        z-index:10
      "
    ></div>
    
    <canvas></canvas>
    <div id = 'userInterface'>
      <div style="
        background-color:white; 
        width:375px; 
        position:absolute; 
        top:150px; 
        left:50px; 
        border: 5px solid black;
        padding: 12px
      "
    >
      <h1 style="font-size:16px">Pidgey</h1>
      <div style="position:relative">
        <div style="height:10px; background-color: #ccc; margin-top:10px"></div>
        <div id ='enemyHealthBar' style="height:10px; background-color: green; position: absolute; top:0; left:0; right:0"></div>
      </div>
    </div>
    <div style="
          background-color:white; 
          width:375px; 
          position:absolute; 
          top:430px; 
          left:520px; 
          border: 5px solid black;
          padding: 12px
        "
      >
      <h1 style="font-size:16px">Charmander</h1>
      <div style="position:relative">
        <div style="height:10px; background-color: #ccc; margin-top:10px"></div>
        <div id = 'playerHealthBar' style="height:10px; background-color: green; position: absolute; top:0; left:0; right:0"></div>
      </div>
    </div>
    <div 
      style = "
        background-color:white;
        height: 363px; 
        position:absolute;
        bottom:0;
        left:0;
        right:0;
        border-top: 5px solid black;
        display:flex
      "
    >
      <div id="itemsBox" style ='position:fixed; height: 200px; width:380px; border:5px solid black; left:580; bottom:430; background-color: white; display:none'>
        <ul>
          <h2>Bag</h2>
          <li><button id='potion' style ='margin:20px; width:200px; height: 50px; background-color:white'>Potion x2</button></li>
        </ul>
      </div>
      <div id='dialogueBox' style = 'position:absolute; top:0; right:0; bottom: 0; left:0; background-color: white; padding: 12px; display:none; cursor:pointer; padding: 30px'> </div>
      <div id='attacksBox' style="width:60%; display:grid; grid-template-columns:repeat(2, 1fr)">
      </div>
      <div 
        style="
          display:grid; 
          grid-template-columns:repeat(2, 1fr);
          width:40%; 
          border-left:5px solid black">
        <button id="items" style="font-size: 16px; width:100%; height:100%; background-color:white">Items</button>
        <button id="partyButton" style="font-size: 16px; width:100%; height:100%; background-color:white">Pokemon</button>
        <button style="font-size: 16px; width:100%; height:100%; background-color:white"></button>
        <button id='run' style="font-size: 16px; width:100%; height:100%; background-color:white">Run Away</button>
      </div>
    </div>
    </div>
    <div id="party" style ='position: absolute;top:0; left:0; width:960; height:592; z-index: 10; background-color: white; display:none'>
      <p id="mainPokemonName" style="position:absolute; left:168px; top:260px">Charmander</p>
      <div id="mainPokemon" style = 'display:flex; align-items:center; width:45%; height:100%; border-right:5px solid black'>
        <img src = './img/charmander icon2.png' id='mainPokemonIcon' class ='partyImg'></img>
        <div class='partyGreyBar' style ="left:85"></div>
        <div id ='mainPokemonHealthBar' style="height:10px; width:325px; background-color: green; position: absolute; top:296; left:85px;"></div>
      </div>
      <div style ='position:absolute; top: 0; left: 440px; height: 572px; width: 528px'>
        <div class ='partyPokemon'>
          <img class ='partyImg'>Test</img>
          <div class='partyGreyBar' ></div>
          <div class ='partyPokemonHealthBar' style="top:57"></div>
        </div>
        <div class ='partyPokemon'>
          <img class ='partyImg'>Test</img>
          <div class='partyGreyBar'></div>
          <div class ='partyPokemonHealthBar' style="top:176.4"></div>
        </div>
        <div class ='partyPokemon'>
          <img class ='partyImg'>Test</img>
          <div class='partyGreyBar' ></div>
          <div class ='partyPokemonHealthBar' style="top:295.8"></div>
        </div>
        <div class ='partyPokemon'>
          <img class ='partyImg'>Test</img>
          <div class='partyGreyBar' ></div>
          <div class ='partyPokemonHealthBar' style="top:415.2"></div>
        </div>
        <div class ='partyPokemon'>
          <img class ='partyImg'>Test</img>
          <div class='partyGreyBar' ></div>
          <div class ='partyPokemonHealthBar' style="top:534.6"></div>
        </div>
      </div>
    </div>
    <div id ="partyChat" style ='position: absolute;bottom:0; left:0; width:960; height:368; z-index: 10; background-color: white; border-top: 5px solid black; display:none'>
      <p>Choose a Pokemon</p>
      <button id="noPickPokemon" style="background-color:white; height: 50px; width:100px">Back</button>
    </div>
    <div id = 'chatBox' style = 'position:fixed; bottom: 0; background-color: white; padding: 12px; cursor:pointer; height:20%; width: 730px; margin:100px; border:5px solid black; display:none'>
      <p id = 'chatText' style ='position:relative; top: 10; left: 20; padding: 10px'>Stanley: Prof is teaching another cohort right now.</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src = 'data/battleZones.js'></script>
  <script src = 'data/collisions.js'></script>
  <script src = 'data/attacks.js'></script>
  <script src = 'pokemon.js'></script>
  <script src = 'classes.js'></script>
  <script src = 'index.js'></script>
  <script src = 'battleScene.js'></script>
</body>
